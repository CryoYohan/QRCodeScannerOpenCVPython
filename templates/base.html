<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/w3.css')}}">
        <script src="{{ url_for('static',filename='js/webcam.min.js')}}"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<title>Web Cam Project v1.0</title>
	</head>
	<body>
		<div>
			<div class="w3-blue w3-left w3-bar w3-padding-8"></div>
			{% block content%}
			{% endblock %}
		</div>
		<footer class="w3-center w3-display-bottom w3-margin-top">
			&copy; Copyright Ypil 2024. All rights reserved.
		</footer>
	</body>
    <script language="JavaScript">
        Webcam.set({
                width: 320,
                height: 240,
                dest_width: 320,
                dest_height: 240,
                image_format: 'jpeg',
                jpeg_quality: 90,
                force_flash: false,
                flip_horiz: true,
                fps: 45
        });
		Webcam.attach( '#my_camera' );
		
		function take_snapshot() {
			Webcam.snap( function(data_uri) {
				document.getElementById('my_result').innerHTML = '<img src="'+data_uri+'"/>';
			} );
		}
	</script>
</html>
