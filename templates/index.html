{% extends 'base.html' %}
{% block content %}
{% import 'forms.html' as form %}
<script src="{{ url_for('static',filename='js/webcam.min.js')}}"></script>
<div class="left-right-div" style="width: 100%; height:70vh; display:flex">
    <div class="w3-card w3-container"style="width:50%;margin:0;">
        <div class="w3-card w3-padding" style="margin:0;padding:0;">
            <div class="w3-border w3-border-blue" style="height: 35vh;margin:0;">
                {{ form.flash_messages() }}
                <div id="my_camera" style="margin:auto"></div>
            </div>
            <div class="w3-center">
                {{ form.showform('take_snap',columns) }}
            </div>
        </div>
    </div>
    <div class="w3-card w3-container"style="width:50%;margin:0;padding:0;">
        <div class="w3-card w3-padding" style="margin: auto;" >
                <div class="w3-border w3-border-blue" style="height: 35vh;margin:auto; display:flex; ">
                    <div id="my_result"></div>
                    <div id="my_qr" class="qr-side">
                    </div>
                </div>
               
            <div class="w3-center">
                {{ form.showform('save_info',columns) }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
